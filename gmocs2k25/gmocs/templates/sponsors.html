{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMOCS 2k25 | Sponsors</title>
    <link rel="shortcut icon" href="{% static 'img/GMOCSLogo.png' %}" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/sponsors.css' %}" />
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <button id="home-btn" class="nav-btn">
            <i class="fas fa-home" id="home-icon"></i>
        </button>
        <h1>GMOCS 2K25 Sponsors</h1>
        <h2>Our Sponsors</h2>
        <div id="sponsors-list" class="sponsor-grid"></div>
    </div>
    <script>
        function goHome(e) {
            e.preventDefault();
            window.location.href = window.innerWidth <= 768 ? "{% url 'mobile' %}" : "{% url 'index' %}";
        }
        document.getElementById('home-btn').onclick = goHome;
        document.getElementById('home-icon').onclick = goHome;
    </script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="{% static 'js/committee.js' %}"></script>
</body>
</html>
