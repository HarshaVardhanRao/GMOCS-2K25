{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>GMOCS | MITS</title>
	<link rel="shortcut icon" href="{% static 'img/GMOCSLogo.png' %}" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
	<link rel="stylesheet" href="{% static 'css/mobile.css' %}" />
</head>

<body>
	<div id="particles-js"></div>

	<div class="container">
		<!-- Header Section -->
		<header class="header">
			<img src="{% static 'img/mits_nav.png' %}" alt="MITS Logo" class="logo" />
			<div class="header-content">
				<h1 class="title">GMOCS</h1>
				<p class="subtitle">DEPT. OF COMPUTER SCIENCE & ENGINEERING</p>
			</div>
			<img src="{% static 'img/GMOCSLogo.png' %}" alt="GMOCS Logo" class="logo" />
		</header>
		<!-- Date Section -->
		<section class="date-section">
			<div class="date-container">
				<i class="fas fa-calendar-alt"></i>
				<span class="date">30TH APRIL</span>
			</div>
		</section>

		<!-- Countdown Section -->
		<section class="countdown-section">
			<h3>Time Remaining</h3>
			<div class="countdown-container">
				<div class="countdown-item">
					<span id="days">00</span>
					<label>Days</label>
				</div>
				<div class="countdown-item">
					<span id="hours">00</span>
					<label>Hours</label>
				</div>
				<div class="countdown-item">
					<span id="minutes">00</span>
					<label>Minutes</label>
				</div>
				<div class="countdown-item">
					<span id="seconds">00</span>
					<label>Seconds</label>
				</div>
			</div>
		</section>

		<!-- Events Section -->
		<section class="events-section">
			<h2 class="section-title">SYMPOSIUM</h2>
			<div class="events-container">
				<div class="event-item" onclick="return window.location.href ='/events'">
					<i class="fas fa-laptop-code"></i>
					<label>Events</label>
				</div>
				<div class="event-item" onclick="return window.location.href ='/sponsors'">
					<i class="fas fa-handshake"></i>
					<label>Sponsors</label>
				</div>
			</div>
		</section>
		<!-- Register Button -->
		<!-- <a href="events.html" class="register-btn">
      <span>Register Now</span>
      <i class="fas fa-arrow-right"></i>
    </a> -->

		<!-- Footer -->
		<footer class="footer">
			<p class="footer-text">
				ONE DAY NATIONAL LEVEL TECHNICAL SYMPOSIUM
			</p>
			<div class="social-links">
				<a href="https://www.instagram.com/_cse_mits_" class="social-link"><i class="fab fa-instagram"></i></a>
				<a href="https://wa.me/9398983918" class="social-link"><i class="fab fa-whatsapp"></i></a>
				<a href="tel:9398983918" class="social-link"><i class="fas fa-phone"></i></a>
				<a href="https://www.google.com/maps/place/West+Block/@13.6286604,78.4773152,17z/data=!4m6!3m5!1s0x3bb267e25326e95b:0x3f94db4db1971044!8m2!3d13.6298198!4d78.4779761!16s%2Fg%2F11f03_wmpt?entry=ttu&g_ep=EgoyMDI1MDQwNi4wIKXMDSoASAFQAw%3D%3D"
					class="social-link" target="_blank"><i class="fas fa-map-marker-alt"></i></a>
			</div>
		</footer>
	</div>

	<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
	<script src="{% static 'js/mobile.js' %}"></script>
</body>

</html>
