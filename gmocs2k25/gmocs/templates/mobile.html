{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GMOCS | MITS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/mobile.css' %}">
</head>
<body>
  <div id="particles-js"></div>
  
  <div class="container">
    <!-- Header Section -->
    <header class="header">
      <img src="{% static 'mits_nav.png' %}" alt="MITS Logo" class="logo">
      <h1 class="title">GMOCS</h1>
      <p class="subtitle">DEPT. OF COMPUTER SCIENCE & ENGINEERING</p>
    </header>
    <!-- Date Section -->
    <section class="date-section">
      <div class="date-container">
        <i class="fas fa-calendar-alt"></i>
        <span class="date">30TH APRIL</span>
      </div>
    </section>

    <!-- Countdown Section -->
    <section class="countdown-section">
      <h3>Time Remaining</h3>
      <div class="countdown-container">
        <div class="countdown-item">
          <span id="days">00</span>
          <label>Days</label>
        </div>
        <div class="countdown-item">
          <span id="hours">00</span>
          <label>Hours</label>
        </div>
        <div class="countdown-item">
          <span id="minutes">00</span>
          <label>Minutes</label>
        </div>
        <div class="countdown-item">
          <span id="seconds">00</span>
          <label>Seconds</label>
        </div>
      </div>
    </section>

    <!-- Events Section -->
    <section class="events-section">
      <h2 class="section-title">EVENTS</h2>
      <div class="event-types">
        <div class="event-type technical">
          <div class="event-icon">
            <i class="fas fa-code"></i>
          </div>
          <span>Technical</span>
        </div>
        <div class="event-type non-technical">
          <div class="event-icon">
            <i class="fas fa-gamepad"></i>
          </div>
          <span>Non-Technical</span>
        </div>
      </div>
    </section>
    <!-- Register Button
    <a href="events.html" class="register-btn">
      <span>Register Now</span>
      <i class="fas fa-arrow-right"></i>
    </a> -->

    <!-- Footer -->
    <footer class="footer">
      <p class="footer-text">ONE DAY NATIONAL LEVEL TECHNICAL SYMPOSIUM</p>
      <div class="social-links">
        <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-link"><i class="fab fa-whatsapp"></i></a>
        <a href="#" class="social-link"><i class="fas fa-phone"></i></a>
        <a href="#" class="social-link"><i class="fas fa-map-marker-alt"></i></a>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="{% static 'js/mobile.js' %}"></script>
</body>
</html>
