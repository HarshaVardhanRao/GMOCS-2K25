name: Deploy to PythonAnywhere

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy to PythonAnywhere
        run: |
          curl -X POST "https://gmocs.pythonanywhere.com:5000/deploy" \
               -H "Authorization: Bearer YOUR_SECRET_KEY"
